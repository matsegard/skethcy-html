<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sketchy</title>
</head>
<body>
    <div class="container">

        <header>
            <div class="header-container">
                <div class="logo"> 
                    <img class="logo-image" src="/images/grey-logo.svg" alt="logo"> 
                </div>
                <div class="navbar">
                    <p>Start</p>
                    <p>Products</p>
                    <p>Contact</p>
                </div>
            </div>
        </header>
        <main>
            <div>
                <img class="bike-image" src="/images/biketest.png" alt="bike">
                <h1 class="tagline">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum officia sapiente cupiditate neque vero esse, quis ipsum quod! Laudantium nam dolores quis animi blanditiis odio maiores doloribus ut aliquid harum.</h1>
            </div> 
        </main>
        <div class="product-container">

        </div>
        <div class="contact-container">
                <h2>Contact us</h2>
                 <div class="form">
                <form>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname">
                        <label for="text">Text:</label>
                        <textarea id="text" name="text" rows="4" cols="auto"></textarea>
                        <input id="submit" type="submit">
                    </form>
                </div>
        </div>
        <footer>
        <div>
            <p>footer</p>
        </div>
        </footer>
        
        
    </div>

</body>
</html>
